<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valication</title>
    <link rel="stylesheet" href="validation.css">
    
</head>
<body>
    <div class="main">
        <form action="" method="POST" class="form" id="form-1">
            <!-- action: là địa chỉ mà dữ liệu của form gửi đến -->
            <!-- Sử dụng method="get" thì khi submit dữ liệu được biểu diễn (encoding) thông qua URL (người dùng thấy rõ dữ liệu trên thanh địa chỉ trình duyệt khi nó gửi đi). Sử dụng method="post" thì khi submit biểu diễn trong nội dung của Http Request gửi đến Server và là ẩn với người dùng. Sử dụng post an toàn hơn. -->
         <h3 class="heading">Thành viên đăng ký</h3>
         <p class="desc">Cùng nhau học lập trình miễn phí tại F8 :3 </p>

         <div class="spacer"></div>

         <div class="form-group">
             <label for="fullname" class="form-label">Tên đầy đủ</label>
             <!-- thẻ label trong HTML được sử dụng để định nghĩa nhãn cho phần tử <input>. Chẳng hạn như textbox, email, password, textarea... -->
              <input type="'text" id="fullname" name="fullname" placeholder="VD: Sơn Đặng" class="form-control" >
              <span class="form-message"></span>
        </div>

        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control ">
            <span class="form-message"></span>
        </div>

        <div class="form-group">
            <label for="password" class="form-label"> Nhập mật khẩu </label>
            <input id="password" placeholder="Nhập mật khẩu" type="password" class="form-control">
            <span class="form-message"></span>
        </div>

        <div class="form-group">
            <label for="password-confirmation" class="form-label"> Nhập lại mật khẩu </label>
            <input id="password-confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
            <span class="form-message"></span>
        </div>
        <button class="form-submit">Đăng ký</button>
        </form>
    </div>

    <script src="./validation.js"></script>
    <script>
        //Mong muốn nhận được thư viện như ri trong tương lai
        //Validation là function được truyền đối số là 1 object (key:value)

        Validation({
            form:'#form-1',
            rules:[
                Validation.isRequired('#fullname'),//phải bắt buộc
                Validation.isEmail('#email'),//phải là email
                Validation.minLength('#password',6),
                Validation.confirmpassword('#password-confirmation',function Cofirmed(){
                    return document.querySelector('.form-group #password').value
                },'Mật khẩu không khớp, vui lòng nhập lại')

            ]
            

        })
    </script>
</body>
</html>
