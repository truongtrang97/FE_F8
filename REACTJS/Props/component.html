<body>
    <div id="root"></div>
    <script type="text/babel">
        // component chúng ta  tự định nghĩa phải viết in hoa chữ cái đầu
        // bất cứ function nào cũng có thể làm component được, kể cả function đó là method của 1 object 

        const Form={
             Input(){
                 return <input />
             },
             Checkbox(){
                 return <input type="checkbox" />
             }
        }
        function Button({title,href,onClick}){
            let Component ="button"
            // nên đặt bằng let để gán lại
            const props={}
            if(href){
                Component='a'
                props.href=href
            }
            if(onClick){
                props.onClick=onClick
            }
            console.log(onClick)
            // sử dụng toán tử spread để giải onclick vào đây
            return <Component {...props}>{title}</Component>
        }

        function App(){
            const type ="Input"
            const Component=Form[type]
            let firstAccess = false
            return( <div>
                <Button
                title="Click me!"
                href="https://fullstack.edu.vn/"
                onClick={()=>console.log(Math.random())}
                />
                {firstAccess&& <h1>Wellcom to home</h1>}
                </div>
            )
        }
    ReactDOM.render(<App />, document.getElementById('root'))
